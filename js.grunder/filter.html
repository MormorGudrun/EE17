<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS filter på bild</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="kontainer">
        <h1>CSS-filter på bild</h1>
        <div class="kolumner">
            <div class="filter">
                <h3>Input</h3>
                <label for="suddig">Gör fotot suddigt</label>
                <button id="suddigKnapp">Suddigt</button><br>
                <label for="graskala">Gör fotot svartvitt</label>
                <button id="graskalaKnapp">Gråskala</button><br>
                <label for="sepia">Gör fotot sepia</label>
                <button id="sepiaKnapp">Sepia</button><br>

                <h3>Output</h3>
                <p class="output">Inget filter används</p>


                
            </div>
            <img src="./bilder/fagel.pgn.jpg" alt="Photo by Gautier Salles on Unsplash">
        </div>
    </div>
    <script src="filter.js"></script>
</body>
</html>
